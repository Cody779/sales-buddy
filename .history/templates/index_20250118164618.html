<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>Sales Buddy AI</h1>
            <div class="email-input">
                <input type="email" id="email" placeholder="Enter your email address..." required>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Chat Container -->
            <div class="chat-container">
                <div id="chatBox" class="chat-box">
                    <!-- Messages will be added here dynamically -->
                </div>

                <!-- Recording Controls -->
                <div class="recording-controls">
                    <button id="recordButton" class="btn">
                        <i class="fas fa-microphone"></i>
                        <span>Record</span>
                    </button>
                    <button id="stopButton" class="btn" disabled>
                        <i class="fas fa-stop"></i>
                        <span>Stop</span>
                    </button>
                </div>

                <!-- Audio Preview (Hidden initially) -->
                <div id="audioPreview" class="audio-preview" style="display: none;">
                    <audio id="audioPlayer" controls></audio>
                </div>

                <!-- Processing Controls (Hidden initially) -->
                <div id="processingControls" class="processing-controls" style="display: none;">
                    <div class="button-group">
                        <button id="summarizeButton" class="btn btn-process">
                            <i class="fas fa-compress-alt"></i>
                            <span>Summarize</span>
                        </button>
                        <button id="bulletButton" class="btn btn-process">
                            <i class="fas fa-list"></i>
                            <span>Bullet Points</span>
                        </button>
                        <button id="tasksButton" class="btn btn-process">
                            <i class="fas fa-tasks"></i>
                            <span>Extract Tasks</span>
                        </button>
                        <button id="emailTranscription" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            <span>Email Transcription</span>
                        </button>
                    </div>
                </div>

                <!-- Navigation Controls (Hidden initially) -->
                <div id="navigationControls" class="navigation-controls" style="display: none;">
                    <button id="viewTranscription" class="btn btn-nav">
                        <i class="fas fa-arrow-left"></i>
                        <span>View Transcription</span>
                    </button>
                    <button id="viewProcessed" class="btn btn-nav">
                        <span>View Processed</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Status Message -->
        <div id="status" class="status-message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
