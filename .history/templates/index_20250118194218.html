<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <h1>Sales Buddy AI</h1>
            <div class="email-input">
                <input type="email" id="email" placeholder="Enter your email address..." required>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Chat Container -->
            <div class="chat-container">
                <div id="chatBox" class="chat-box">
                    <!-- Initial placeholder message -->
                    <div id="placeholderMessage" class="message placeholder">
                        <div class="message-content">
                            Your recorded transcription will appear here
                        </div>
                    </div>
                </div>

                <!-- Recording Controls -->
                <div class="recording-controls">
                    <button id="recordButton" class="btn">
                        <i class="fas fa-microphone"></i>
                        <span>Record</span>
                    </button>
                    <button id="stopButton" class="btn" disabled>
                        <i class="fas fa-stop"></i>
                        <span>Stop</span>
                    </button>
                </div>

                <!-- Audio Preview (Hidden initially) -->
                <div id="audioPreview" class="audio-preview" style="display: none;">
                    <audio id="audioPlayer" controls></audio>
                </div>
            </div>
        </main>

        <!-- Status Message -->
        <div id="status" class="status-message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
