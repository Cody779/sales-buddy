<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Sales Buddy AI</h1>
            <div class="email-input">
                <input type="email" id="email" placeholder="Enter your email address..." required>
            </div>
            <div class="controls">
                <button id="recordButton" class="btn">
                    <i class="fas fa-microphone"></i>
                    <span>Record</span>
                </button>
                <button id="stopButton" class="btn" disabled>
                    <i class="fas fa-stop"></i>
                    <span>Stop</span>
                </button>
            </div>

            <div id="audioPreview" class="audio-preview" style="display: none;">
                <audio id="audioPlayer" controls></audio>
                <div class="preview-message" style="display: none;">
                    Preview not available on this device
                </div>
                
                <!-- Processing Options -->
                <div class="processing-options">
                    <button id="summarizeButton" class="btn btn-process">
                        <i class="fas fa-compress-alt"></i>
                        <span>Summarize</span>
                    </button>
                    <button id="bulletButton" class="btn btn-process">
                        <i class="fas fa-list"></i>
                        <span>Bullet Points</span>
                    </button>
                    <button id="tasksButton" class="btn btn-process">
                        <i class="fas fa-tasks"></i>
                        <span>Extract Tasks</span>
                    </button>
                    <button id="transcribeButton" class="btn btn-process">
                        <i class="fas fa-file-alt"></i>
                        <span>Transcribe</span>
                    </button>
                </div>

                <!-- Record Again Button -->
                <div class="record-again">
                    <button id="recordAgainButton" class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        <span>Record Again</span>
                    </button>
                </div>
            </div>
            
            <!-- Single Output Area -->
            <div id="outputArea" class="output-area" style="display: none;">
                <div class="text-area-container">
                    <textarea id="outputText" class="text-content" placeholder="Processed text will appear here..." readonly></textarea>
                </div>
                
                <div class="final-controls">
                    <button id="sendButton" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send to Email</span>
                    </button>
                    <button id="startOverButton" class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        <span>Start Over</span>
                    </button>
                </div>
            </div>
            
            <div id="status" class="status-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
